{% extends "layouts/socialite_auth_base.html" %}

{% block content %}

<!-- Content-->
<div>
    <div class="lg:p-12 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">

        <form class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md" method=post>
            {{ form.hidden_tag() }}
            <h1 class="lg:text-2xl text-xl font-semibold mb-6"> Login </h1>
            <div>
                <label class="mb-0"> {{ form.email.label }} </label>
                {{ form.email (class="shadow-none with-border") }}
            </div>
            <div>
                <label class="mb-0"> {{ form.password.label }} </label>
                {{ form.password (class="shadow-none with-border") }}
            </div>

            <div>
                <button type="submit" id="submit" name="submit"
                    class="bg-blue-600 font-semibold p-2 mt-5 rounded-md text-center text-white w-full">
                    Login</button>
            </div>
            <a href="{{url_for('account.reset_password_request')}}">
                <p>Forgot Password?</p>
            </a>
        </form>
        <div>
            <button type="button" class="bg-blue-600 font-semibold p-2 mt-5 rounded-md text-center text-white w-full ">
                <a href="{{ url_for('account.google') }}"> Google Login</a>
            </button>
            <button type="button" class="bg-green-600 font-semibold p-2 mt-5 rounded-md text-center text-white w-full ">
                <a href="{{ url_for('account.facebook') }}"> Facebook Login</a>
            </button>
        </div>

    </div>
</div>

<!-- Footer -->

{% endblock %}
