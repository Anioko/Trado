<div uk-drop="mode: click;offset:5" class="header_dropdown profile_dropdown">

    <a href="/user/{{ current_user.id }}/{{ current_user.username }}/info" class="user">
        <div class="user_avatar">
            {% if current_user.photos.profile_picture %}
            <img src="{{ current_user.photos.image_url }}" class="is_avatar" alt="">
            {% else %}
            <img src="{{ current_user.get_photo() }}" class="is_avatar" alt="">
            {% endif %}
        </div>
        <div class="user_name">
            <div> {{current_user.full_name()}}</div>
            <span> {% if current_user.username %} @{{current_user.username}} {% else %} None{% endif %}</span>
        </div>
    </a>
    <hr>
    <hr>
