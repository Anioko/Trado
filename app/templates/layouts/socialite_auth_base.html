<style>
    input,
    .bootstrap-select.btn-group button {
        background-color: #f3f4f6 !important;
        height: 44px !important;
        box-shadow: none !important;
    }
</style>

<body class="bg-gray-100">


    <div id="wrapper" class="flex flex-col justify-between h-screen">

        <!-- header-->
        <div class="bg-white py-4 shadow dark:bg-gray-800">
            <div class="max-w-6xl mx-auto">


                <div class="flex items-center lg:justify-between justify-around">

                    <a href="trending.html">
                        <img src="{{ url_for('static', filename='socialite/assets/images/logo.png') }}" alt=""
                            class="w-32">
                    </a>

                    <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                        <a href="{{ url_for('account.login') }}" class="py-3 px-4">Login</a>
                        <a href="{{ url_for('account.register') }}"
                            class="bg-purple-500 purple-500 px-6 py-3 rounded-md shadow text-white">Register</a>
                    </div>
                </div>
                {% include "partials/socialite/_flashes.html" %}
            </div>

        </div>

        {% block content %} {% endblock %}



        <!-- Footer -->

        {% include 'partials/socialite/_footer_content_links.html' %}

    </div>



    <!-- For Night mode -->
    <script>
        (function (window, document, undefined) {
            'use strict';
            if (!('localStorage' in window)) return;
            var nightMode = localStorage.getItem('gmtNightMode');
            if (nightMode) {
                document.documentElement.className += ' night-mode';
            }
        })(window, document);

        (function (window, document, undefined) {

            'use strict';

            // Feature test
            if (!('localStorage' in window)) return;

            // Get our newly insert toggle
            var nightMode = document.querySelector('#night-mode');
            if (!nightMode) return;

            // When clicked, toggle night mode on or off
            nightMode.addEventListener('click', function (event) {
                event.preventDefault();
                document.documentElement.classList.toggle('dark');
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.setItem('gmtNightMode', true);
                    return;
                }
                localStorage.removeItem('gmtNightMode');
            }, false);

        })(window, document);
    </script>

    <!-- Javascript
    ================================================== -->
    {% include 'partials/socialite/_javascripts.html' %}

</body>

</html>
